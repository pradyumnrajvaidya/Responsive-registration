<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="container">
        <div class="box">
            <Header id="head">
                <h3>Registration</h3>
            </Header>
            <main id="main">
                <div class="one space">
                    <div id="oneFirst">
                        <div class="heading">First name</div>
                        <input type="text" placeholder="First name">
                    </div>
                    <div id="oneSecond">
                        <div class="heading">Last name</div>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="two space">
                    <div id="twoFirst">
                        <div class="heading">Email address</div>
                        <input type="email" placeholder="Email address">
                    </div>
                    <div id="twoSecond">
                        <div class="heading">Company</div>
                        <input type="text" placeholder="Company">
                    </div>
                </div>
                <div class="three space">
                    <div id="threeFirst">
                        <div id="heading">Address</div>
                        <input type="text" placeholder="Address">
                    </div>
                </div>
                <div class="four space">
                    <div class="fourOne">
                        <div id="dob">Date of birth</div>
                        <select class="dropDown">
                            <option>Month</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="fourTwo property">
                        <select class="dropDown">
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                    </div>
                    <div class="fourThree property">
                        <select class="dropDown">
                            <option>Year</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                            <option>2011</option>
                            <option>2010</option>
                        </select>
                    </div>
                    <div class="fourFour property">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                </div>
            </main>
            <footer>
                <button>Register</button>
            </footer>
        </div>
    </div>
</body>

</html>
